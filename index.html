    /* ğŸŒˆ Animasi Fade + Slide Up */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      opacity: 0;

    .delay-5 { animation-delay: 1s; }

    body * {
